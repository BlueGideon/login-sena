<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>
<body>
    <div class="login__contenedor">
        <!-- Formulario de login -->
        <form class="login__formulario" id="formularioLogin">
            <div class="container__datos">
                <label class="login__label">Correo Electronico</label>
                <input class="login__input" type="email" placeholder="ejemplo@gmailcom" id="inputCorreo">
            </div>
            <div class="container__datos">
                <label class="login__label">Contraseña</label>
                <input class="login__input" type="password" placeholder="Contraseña" id="inputContrasena">
            </div>
            <button class="login__button iniciar-sesion" id="btnIniciarSesion">Iniciar Sesión</button>
        </form>
    </div>    
</body>
</html>
